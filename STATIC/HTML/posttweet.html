<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau post</title>
</head>
<body>
  <h1>Créer un nouveau post</h1>

  <form action="/addpost" method="post">
    <label for="pseudo">Pseudo:</label>
    <input type="text" id="pseudo" name="pseudo" required>

    <label for="content_post">Contenu du post:</label>
    <textarea id="content_post" name="content_post" rows="5" cols="50" required></textarea>

    <input type="submit" value="Créer post">
  </form>
  <form action="/addtweet" method="post">
    <label for="pseudo">Pseudo:</label>
    <input type="text" id="pseudo" name="pseudo" required>

    <label for="content_tweet">Contenu du tweet:</label>
    <textarea id="content_tweet" name="content_tweet" rows="5" cols="50" required></textarea>

    <input type="submit" value="Créer tweet">
  </form>
</body>
</html>
