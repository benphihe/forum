<!DOCTYPE html>
<html>
<head>
    <title>Retro Skyblog</title>
    <link rel="stylesheet" type="text/html" href="forum\STATIC\CSS\profilutilisateur.css">
</head>
<body>
    <img src="/STATIC/photo/yynov1.png" alt="Logo" class="logo">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <h1>YBLOG</h1>

    <script>
        var database = [
            { name: "Item 1", description: "Description 1" },
            { name: "Item 2", description: "Description 2" },
            { name: "Item 3", description: "Description 3" },
            { name: "Item 4", description: "Description 4" },
            { name: "Item 5", description: "Description 5" },
            { name: "Item 6", description: "Description 6" },
            { name: "Item 7", description: "Description 7" },
            { name: "Item 8", description: "Description 8" },
            { name: "Item 9", description: "Description 9" },
            { name: "Item 10", description: "Description 10" }
        ];

        var commentsDatabase = [
            { comment: "Commentaire 1" },
            { comment: "Commentaire 2" },
            { comment: "Commentaire 3" },
            { comment: "Commentaire 4" },
            { comment: "Commentaire 5" },
            { comment: "Commentaire 6" },
            { comment: "Commentaire 7" },
        ];

        function displayData() {
            var container = document.createElement('div');
            container.className = 'flex-container';

            database.forEach(function(item) {
                var flexItem = document.createElement('div');
                flexItem.className = 'flex-item';

                var name = document.createElement('h2');
                name.textContent = item.name;

                var description = document.createElement('p');
                description.textContent = item.description;

                flexItem.appendChild(name);
                flexItem.appendChild(description);
                container.appendChild(flexItem);
            });

            return container;
        }

        function displayComments() {
            var commentsContainer = document.createElement('div');
            commentsContainer.className = 'comments-container';

            commentsDatabase.forEach(function(item) {
                var commentBox = document.createElement('div');
                commentBox.className = 'comment-box';

                var comment = document.createElement('p');
                comment.textContent = item.comment;

                commentBox.appendChild(comment);
                commentsContainer.appendChild(commentBox);
            });

            return commentsContainer;
        }

        var parentContainer = document.createElement('div');
        parentContainer.className = 'parent-container';
        parentContainer.appendChild(displayComments());
        parentContainer.appendChild(displayData());

        var h1 = document.querySelector('h1');
        h1.parentNode.insertBefore(parentContainer, h1.nextSibling);


        displayComments();
        displayData();


    </script>
</body>
</html>
