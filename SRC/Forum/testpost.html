<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {{range $key, $value := .}}
    <div>
        <h2>Post {{ $key }}</h2>
        <p>ID du post : {{ $value.id_post }}</p>
        <p>ID de l'utilisateur : {{ $value.id_user }}</p>
        <p>Pseudo : {{ $value.pseudo }}</p>
        <p>Contenu du post : {{ $value.content_post }}</p>
    </div>
    {{end}}
</body>
</html>
